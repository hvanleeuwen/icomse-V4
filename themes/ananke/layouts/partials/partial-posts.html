{{ $pages := first 999 (where site.RegularPages "Type" "post") }} 
{{ range $pages }}
  <div class="flex-l mt2 w-70-ns center">
    <article class="center cf pv5 ph3 ph4-ns">
      <header>
        <h2>
         {{ .Title }}
        </h2>
         <span class="small-date">Date: {{ .Params.when }}</span>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}">
        {{ .Content }}
      </div>
    </article>
  </div>
<hr>
{{end}}
