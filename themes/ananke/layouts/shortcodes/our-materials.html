<div class="our-materials-posts resources-posts display-inline">
   <div class="team-subtitle"><h2>Quantum Chemistry</h2></div>
    <div class="post-overview">
{{ $ev := where site.RegularPages "Type" "tables" }}
{{ $ev = where $ev "Params.categories" "intersect" (slice "Quantum Chemistry") }}
{{ range first 999 $ev }}
    <div class="pa4 {{ $.Param "text_color" | default "mid-gray" }} overflow-hidden">
    <div class="team-text">
    <h2 class="f3 near-black">
        {{ .Title }}
    </h2>	    
	    <a href="{{ .Params.link }}">{{ .Params.link }}</a>
<p>{{ .Summary }}</p>
    </div>
    <div class="nested-links f5 lh-copy nested-copy-line-height">
    </div>
  </div>
<hr>
{{end}}
</div>

	{{ .Inner | markdownify }}
</div>
